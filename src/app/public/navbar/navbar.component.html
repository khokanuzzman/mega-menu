<!-- Desktop -->
<div *ngIf="!isMobileLayout">
    <nav class="navbar navbar-expand-lg navbar-light top-navbar">
        <a class="navbar-brand" href="#"><img class="logo" src="/assets/images/logo.png" alt="logo"></a>

        <button class="navbar-toggler top-navbar-toggle" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link label-color" href="#">Academic Intelligence</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white sub-title" href="#">Achieve your goal by regular study & mock test</a>
                </li>
            </ul>
            <form class="form-inline my-lg-0 ">
                <div class="form-row align-items-center mx-auto">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-transparent text-white">@</div>
                        </div>
                        <input type="text" class="form-control bg-transparent text-white" id="inlineFormInputGroup" placeholder="Username">
                    </div>
                    <div class="col-auto">
                        <div class="input-group">
                            <input type="password" class="form-control bg-transparent text-white" id="inlineFormInputGroup"
                                placeholder="password">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary bg-transparent submit-btn">Submit</button>
                    </div>
                    <div class="col-auto">
                        <div class="form-check btn">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label text-white" for="autoSizingCheck">
                                Remember
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light top-navbar-dark position-relative pt-0 pb-0">
        <ul class="navbar-nav navbar-nav ml-5">
            <li class="nav-item hideable">
                <a class="navbar-brand" href="#"><img class="img-responsive logo" src="logo.png" alt=""></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Subject View <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Daily Practice</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Exam Prep/Mock test</a>
            </li>
        </ul>
    </nav>
</div>


<!-- Mobile -->
<div *ngIf="isMobileLayout">
    <!-- <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">Collapsed content</h4>
            <span class="text-muted">Toggleable via the navbar brand.</span>
          </div>
        </div> -->

    <nav class="navbar navbar-dark mobile-view">
        <div class="mr-auto">
            <a class="mobile-view-item" href="#">Subject View <span class="sr-only">(current)</span></a>
            <a class="mobile-view-item" href="#">Daily Practice <span class="sr-only">(current)</span></a>
            <a class="mobile-view-item" href="#">Exam Prep/Mock test <span class="sr-only">(current)</span></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#exampleModal">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content p-3 mobile-view-form">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Remember">
                  <label class="form-check-label" for="Remember">Remember</label>
                </div>
                <button type="submit" class="btn btn-primary bg-transparent">Submit</button>
              </form>
        </div>
        </div>
    </div>
</div>
